<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina-Menu CãoCessionária</title>
    <script src="../js/menu.js"></script>
    <link rel="stylesheet" href="../css/menu.css">
</head>

<body class="flex corAzul">
    <div id="div_lateral">
        <div id="caixa_blur"></div>
        <div class="flex meio coluna">
            <a id="addCli" class="texto_lateral">Adicionar cliente</a>
            <a id="addProd" class="texto_lateral">Adicionar produto</a>
            <a id="addVenda" class="texto_lateral">Adicionar venda</a>
            <a id="listaCli" class="texto_lateral">Listar clientes</a>
        </div>
    </div>
    <main id="corpo" class="flex meio">
        <div>
            <!-- <span id="logo" >CãoCessionária</span>
            <img src="../img/Camada_2.png" class="Camada_2" alt="">
            <img src="../img/Camada 3.png" class="Camada_3" alt="">
            <img src="../img/rodas.png" id="rodaEsquerda" class="" alt="">
            <img src="../img/rodas.png" id="rodaDireita" class="" alt=""> -->
            <img src="../img/logoo.png" id="logo" alt="">

        </div>


        <!-- ADD CLIENTES -->
        <fieldset id="fieldCli" class="flex coluna meio desaparecer ">

            <div id="fechar_Cli" class="fechar_aba ">
                <strong>X</strong>
            </div>

            <div id="label_pqn" class="flex ">
                <label for="idCli" id="labId" class="espacoLabelPqn">Id:</label>
                <label for="sexo" id="labSexo" class="espacoLabelPqn">Sexo:</label>
                <label for="nascimento" id="labNasc" class="espacoLabelPqn">Nascimento:</label>
                <label for="dataCad" id="labCad" class="espacoLabelPqn">Data Cadastro:</label>
            </div>

            <div class="flex  ">
                <input type="text" name="idCli" id="idCli" class="input_pqn escrever_texto">
                <input type="text" name="sexo" id="sexo" class="input_pqn escrever_texto">
                <input type="text" name="nascimento" id="nascimento" class="input_pqn escrever_texto">
                <input type="text" name="dataCad" id="dataCad" class="input_pqn escrever_texto">
            </div>

            <div>
                <label for="nome">Nome:</label>
                <label for="cpf" class="cpf_label" style="margin-left: 310px; margin-right: 230px;">CPF:</label>
            </div>
            <div class=" ">
                <input type="text" name="nome" id="nome" class="input_grd escrever_texto" >
                <input type="text" name="cpf" id="cpf" class="input_med margin-left-input escrever_texto">
            </div>

            <div>
                <label for="email">Email:</label>
                <label for="telefone" class="margin-left-cli">Telefone:</label>
            </div>
            <div class=" ">
                <input type="text" name="email" id="email" class="input_grd escrever_texto">
                <input type="text" name="telefone" id="telefone" class="input_med margin-left-input escrever_texto">
            </div>

            <div>
                <label for="cidade">Cidade:</label>
                <label for="estado" class="margin-left-cli">Estado:</label>
            </div>
            <div class=" ">
                <input type="text" name="cidade" id="cidade" class="input_grd escrever_texto">
                <input type="text" name="estado" id="estado" class="input_med margin-left-input escrever_texto">
            </div>

            <div>
                <input type="button" name="salvar" id="salvar" class="botao_form" value="Salvar">
                <input type="button" name="excluir" id="excluir" class="botao_form" value="Limpar">
            </div>
        </fieldset>

        <!-- ADD PRODUTOS -->

        <fieldset id="fieldProd" class="flex coluna meio desaparecer ">



            <div id="label_pqn" class="flex baixo cima-25">
                <label for="idProd" id="labIdProd" class="espacoLabelPqn">Id:</label>
                <div id="fechar_abaProd" class="fechar_abaProd fechar_x ">
                    <strong>X</strong>
                </div>
            </div>

            <div class="flex desce-25 ">
                <input type="text" name="idProd" id="idProd" class="input_pqn escrever_texto">
            </div>

            <div>
                <label for="desc">Descrição:</label>
                <label for="qtdProd" class="labelQtdProd margin-left">Qtd em estoque:</label>
            </div>
            <div class=" ">
                <input type="text" name="desc" id="desc" class="input_grd escrever_texto ">
                <input type="text" name="qtdProd" id="qtdProd" class="input_med margin-left-input escrever_texto">
            </div>

            <div>
                <label for="fornecedor">Fornecedor:</label>
                <label for="telefoneProd" class="margin-left-telefone">Telefone:</label>
            </div>
            <div class=" ">
                <input type="text" name="fornecedor" id="fornecedor" class="input_grd escrever_texto">
                <input type="text" name="telefoneProd" id="telefoneProd" class="input_med margin-left-input escrever_texto">
            </div>

            <div>
                <label for="varPago">Valor pago:</label>
                <label for="varVend" class="margin-left" style="margin-right: 175px;">Valor venda:</label>
            </div>
            <div class=" ">
                <input type="text" name="varPago" id="varPago" class="input_grd escrever_texto">
                <input type="text" name="varVend" id="varVend" class="input_med margin-left-input escrever_texto">
            </div>

            <div>
                <input type="button" name="salvar" id="salvar" class="botao_form" value="Salvar">
                <input type="button" name="excluir" id="excluir" class="botao_form" value="Limpar">
            </div>
        </fieldset>

        <!-- ADD VENDAAAAAA -->

        <fieldset id="fieldVenda" class="flex coluna meio desaparecer ">

            <div id="fechar_venda" class="fechar_aba ">
                <strong>X</strong>
            </div>

            <div id="label_pqn" class="flex ">
                <label for="idCli" id="labIdVenda" class="espacoLabelPqn">Id da Venda:</label>
                <label for="sexo" id="labIdCliente" class="espacoLabelPqn">Id do Cliente:</label>
                <label for="nascimento" id="labIdProduto" class="espacoLabelPqn">Id do Produto:</label>
                <label for="dataCad" id="labDataVenda" class="espacoLabelPqn">Data da Venda:</label>
            </div>

            <div class="flex  ">
                <input type="text" name="idCli" id="idCli" class="input_pqn escrever_texto">
                <input type="text" name="sexo" id="sexo" class="input_pqn escrever_texto">
                <input type="text" name="nascimento" id="nascimento" class="input_pqn escrever_texto">
                <input type="text" name="dataCad" id="dataCad" class="input_pqn escrever_texto">
            </div>

            <div>
                <label for="nome">Nome do cliente:</label>
                <label for="cpf" class="cpf_label" style="margin-left: 250px; margin-right: 180px;">Quantidade:</label>
            </div>
            <div class=" ">
                <input type="text" name="nome" id="nome" class="input_grd escrever_texto">
                <input type="text" name="cpf" id="cpf" class="input_med margin-left-input escrever_texto">
            </div>

            <div>
                <label for="email">Nome dos produtos:</label>
                <label for="telefone" class="margin-left-cli" style="margin-left: 220px; margin-right: 200px;" >Sub-total:</label>
            </div>
            <div class=" ">
                <input type="text" name="email" id="email" class="input_grd escrever_texto">
                <input type="text" name="telefone" id="telefone" class="input_med margin-left-input escrever_texto">
            </div>

            <div>
                <label for="cidade">Qtn de produtos:</label>
                <label for="estado" class="margin-left-cli" style="margin-left: 250px; margin-right: 240px;" >Total:</label>
            </div>
            <div class=" ">
                <input type="text" name="cidade" id="cidade" class="input_grd escrever_texto">
                <input type="text" name="estado" id="estado" class="input_med margin-left-input escrever_texto">
            </div>

            <div>
                <input type="button" name="salvar" id="salvar" class="botao_form" value="Salvar">
                <input type="button" name="excluir" id="excluir" class="botao_form" value="Limpar">
            </div>
        </fieldset>

    </main>
</body>

</html>
